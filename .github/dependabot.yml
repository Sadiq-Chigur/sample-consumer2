version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"                     # Root where build.gradle exists
    schedule:
      interval: "daily"
      time: "12:30"                    # 12:30 UTC = 18:00 IST
      timezone: "Asia/Kolkata"
    target-branch: "develop"           # Dependabot PRs go to 'develop'
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
    allow:
      - dependency-type: "all"
    registries:
      - github-packages                # Reference to the registry below

registries:
  github-packages:
    type: maven-repository
    url: "https://maven.pkg.github.com/Sadiq-Chigur/math-utils-library"
    username: x-access-token
    password: "${{ secrets.DEPENDABOTTOKEN }}"


