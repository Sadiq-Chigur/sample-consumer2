permissions:
  contents: write
  pull-requests: write

jobs:
  update-gradle-version:
    runs-on: ubuntu-latest
    # env:
    #   VERSION: ${{ github.event.inputs.version }}

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure all branches are fetched
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Set VERSION environment variable
      - name: Set VERSION
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Triggered dependency update for version: $VERSION"

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create new branch
        run: |
          BRANCH_NAME="update-math-utils-1.0.0-$VERSION"
          git checkout -b $BRANCH_NAME
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Update build.gradle
        run: |
          sed -i "s/implementation 'com\.example\.Sadiq-Chigur:math-utils-library:[^']*'/implementation 'com.example.Sadiq-Chigur:math-utils-library:$VERSION'/" build.gradle
      
      - name: Commit changes
        run: |
          git add build.gradle
          git commit -m "Update math-utils-library to version $VERSION"

      - name: Push branch
        run: |
          git push origin $BRANCH_NAME
      
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr create \
            --title "Update math-utils-library to $VERSION" \
            --body "This PR updates the math-utils-library dependency in build.gradle to version $VERSION." \
            --base main \
            --head $BRANCH_NAME

