name: Auto-Update Dependencies from Other Repo

on:
  schedule:
    - cron: "*/5 * * * *" # Every 5 minutes (for testing; change later to daily)
  workflow_dispatch:

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch latest version from source repository
        id: get_version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SOURCE_REPO="Sadiq-Chigur/math-utils-library"

          # Try latest release first
          LATEST_VERSION=$(gh release view --repo "$SOURCE_REPO" --json tagName -q .tagName || true)

          # Fallback to latest tag if no release exists
          if [ -z "$LATEST_VERSION" ]; then
            LATEST_VERSION=$(gh api repos/$SOURCE_REPO/tags --jq '.[0].name' || true)
          fi

          # Remove leading 'v' if present
          LATEST_VERSION=${LATEST_VERSION#v}

          echo "Latest version: $LATEST_VERSION"
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT

      - name: Check current version in build.gradle
        id: current_version
        run: |
          CURRENT_VERSION=$(grep "com.example.Sadiq-Chigur:math-utils-library:" build.gradle | sed -n "s/.*math-utils-library:\([^']*\).*/\1/p" | tr -d ' ')
          echo "Current version: $CURRENT_VERSION"
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Compare versions
        id: compare
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          LATEST="${{ steps.get_version.outputs.version }}"

          if [ -z "$LATEST" ]; then
            echo "‚ö†Ô∏è No version found in source repo ‚Äî exiting."
            echo "needs_update=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ "$CURRENT" != "$LATEST" ]; then
            echo "Version update needed: $CURRENT ‚Üí $LATEST"
            echo "needs_update=true" >> $GITHUB_OUTPUT
          else
            echo "Already up to date: $CURRENT"
            echo "needs_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Create branch and update build.gradle
        if: steps.compare.outputs.needs_update == 'true'
        run: |
          BRANCH_NAME="update-math-utils-${{ steps.get_version.outputs.version }}"
          git checkout -b "$BRANCH_NAME"

          # Update the dependency version (handles any suffix like -d81d7f9)
          sed -i "s|implementation 'com\.example\.Sadiq-Chigur:math-utils-library:[^']*'|implementation 'com.example.Sadiq-Chigur:math-utils-library:${{ steps.get_version.outputs.version }}'|" build.gradle

          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Commit and push changes
        if: steps.compare.outputs.needs_update == 'true'
        run: |
          git add build.gradle
          git commit -m "‚¨ÜÔ∏è Update math-utils-library to version ${{ steps.get_version.outputs.version }}"
          git push origin "$BRANCH_NAME"

      - name: Create Pull Request
        if: steps.compare.outputs.needs_update == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "‚¨ÜÔ∏è Update math-utils-library to ${{ steps.get_version.outputs.version }}" \
            --body "## Dependency Update

          This PR updates the \`math-utils-library\` dependency.

          **Changes:**
          - Previous version: \`${{ steps.current_version.outputs.version }}\`
          - New version: \`${{ steps.get_version.outputs.version }}\`

          **Source:** [Sadiq-Chigur/math-utils-library](https://github.com/Sadiq-Chigur/math-utils-library)

          ---
          ü§ñ Automatically created by GitHub Actions" \
            --base main \
            --head "$BRANCH_NAME" \
            --label dependencies || echo 'PR already exists.'

      - name: Auto-merge PR
        if: steps.compare.outputs.needs_update == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "‚è≥ Waiting 20 seconds before merging..."
          sleep 20
          PR_URL=$(gh pr list --head "$BRANCH_NAME" --json url -q '.[0].url')
          if [ -n "$PR_URL" ]; then
            gh pr merge "$PR_URL" --merge --delete-branch --admin || echo "‚ö†Ô∏è Auto-merge skipped."
          fi
